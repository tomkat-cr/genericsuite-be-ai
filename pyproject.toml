[project]
name = "genericsuite_ai"
version = "0.1.7"
authors = [
    { name="Carlos J. Ramirez", email="tomkat_cr@yahoo.com" }
]
description = "The GenericSuite AI for Python (backend version)"
readme = "README.md"
requires-python = ">=3.9,<4.0"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Intended Audience :: Developers',
    "License :: OSI Approved :: ISC License",
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    "Operating System :: OS Independent",
    'Topic :: Software Development',
]
dynamic = [
    "license",
]

[project.urls]
Homepage = "https://genericsuite.carlosjramirez.com/Backend-Development/GenericSuite-AI/"
Issues = "https://github.com/tomkat-cr/genericsuite-be-ai/issues"

[tool.poetry]
name = "genericsuite_ai"
version = "0.1.7"
description = "The GenericSuite AI for Python (backend version)"
authors = ["Carlos J. Ramirez <tomkat_cr@yahoo.com>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/tomkat-cr/genericsuite-be-ai.git"
homepage = "https://genericsuite.carlosjramirez.com/Backend-Development/GenericSuite-AI/"
packages = [
    { include = "genericsuite_ai" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
openai = "^1.7.2"
langchain = "^0.1.20"
click = "^8.1.7"
jmespath = "^1.0.1"
pyyaml = "^6.0.1"
setuptools = "^65.5.1"
six = "^1.16.0"
typing-extensions = "^4.8.0"
duckduckgo-search = "5.3.1b1"
requests-toolbelt = "^1.0.0"
tiktoken = "0.6"
faiss-cpu = "^1.7.4"
google-api-python-client = "^2.111.0"
langchain-google-genai = {version = "^1.0.3", extras = ["images"]}
pillow = "^10.1.0"
clarifai = "^10.1.0"
langchain-openai = "^0.1.6"
langchainhub = "^0.1.15"
jq = "^1.6.0"
transformers = "^4.38.2"
text-generation = "^0.6.1"

[tool.poetry.group.dev.dependencies]
changelog-cli = "^0.7.1"
mypy = "^0.931"
pylint = "^3.1.0"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
yapf = "^0.32.0"
coverage = "^7.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
